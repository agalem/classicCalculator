<!DOCTYPE html>
<html lang="en">
<head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--endbuild-->
</head>
<body>

        <main class="calc">
            <div class="input" id="input"></div>
            <div class="row">
                <div class="btns btns-numbers">
                    <button class="btn btn-number" id="btn1">1</button>
                    <button class="btn btn-number" id="btn2">2</button>
                    <button class="btn btn-number" id="btn3">3</button>
                    <button class="btn btn-number" id="btn4">4</button>
                    <button class="btn btn-number" id="btn5">5</button>
                    <button class="btn btn-number" id="btn6">6</button>
                    <button class="btn btn-number" id="btn7">7</button>
                    <button class="btn btn-number" id="btn8">8</button>
                    <button class="btn btn-number" id="btn9">9</button>
                    <button class="btn btn-number" id="btn0">0</button>
                </div>
                <div class="btns btns-operations">
                    <button class="btn btn-clear" id="btnClr">C</button>
                    <button class="btn btn-show" id="btnEql">=</button>
                    <button class="btn btn-count" id="btnSum">+</button>
                    <button class="btn btn-count" id="btnSub">-</button>
                    <button class="btn btn-count" id="btnMul">*</button>
                    <button class="btn btn-count" id="btnDiv">/</button>
                    <button class="btn btn-count-spec" id="btnSqr">âˆš</button>
                    <button class="btn btn-count-spec" id="btnSqu">x<span class="topIndex">2</span></button>
                </div>
            </div>
        </main>


    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- endbuild -->
</body>
</html>
